<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>The Solar System - Mars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Tiny5&display=swap" rel="stylesheet">
    <link href="css/mars.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
    
<body>
    <header>
    <!--Navigation bar-->
        <div id="nav-placeholder" style="display: none;">

        </div>

        <script>
        $(function(){
        $("#nav-placeholder").load("nav.html");
        });
        </script>

    <div class="btn_container">
        <button class="travel_btn"><span class="btn_text">Fast Travel</span></button>
    </div>
    <script>
        $(document).ready(function() {
        // open
            $('.travel_btn').click(function() {
                $('#nav-placeholder').slideToggle();
            });

        //close
            $(document).on('click', '.close_btn', function() {
                $('#nav-placeholder').slideUp();
            });
        });
    </script>
    <!-- End of Navigation Bar -->
    </header>
